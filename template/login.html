<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Register - PostIt</title>
  <link href='https://fonts.googleapis.com/css?family=Gorditas' rel='stylesheet'>


  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="teal lighten-1">

<div class="container">
  <div class="row top-space">
    <div class="col s12 m6 l6">
            <div class="row center-align">
                <div class="col l10 m11 s12"><h1 class="logo">POST-IT</h1></div>
            </div>
      <div class="row hide-on-small-only">
            <div class="col s6">
              <i class="medium material-icons white-text">person</i>
              <h5 class="grey-text text-darken-4">1. Create Account</h5>
            </div>
            <div class="col s6">
              <i class="medium material-icons white-text">group</i>
              <h5 class="grey-text text-darken-4">2. Create Group</h5>
            </div>
            </div>
            <div class="row hide-on-small-only">
            <div class="col s6">
              <i class="medium material-icons white-text">group_add</i>
              <h5 class="grey-text text-darken-4">3. Add Members to Your Group</h5>
            </div>
            <div class="col s6">
              <i class="medium material-icons white-text">message</i>
              <h5 class="grey-text text-darken-4">4. Start Posting Messages</h5>
            </div>
            </div>

     <!-- Closes first col s6 -->
     </div>
    <div class="col s12 m6 l6 top-space">
    
        <form class="white col s12 z-depth-5">
        <h6 class="center-align link">New to Post-It? <a href="register.html"> Create Account</a></h6>
        <div class="divider"></div>
  
            <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
              </div>
            </div>
            <div class="row  center-align">
              <button class="btn waves-effect waves-light red lighten-2" type="submit" name="action">LOGIN</button>
            </div>
            <div class="row  right-align">
              <h6 class="link"><a href="#" class="black-text">Forgot Password?</a></h6>
            </div>
      </form>

    <!-- Closes second col s6 -->
    </div>

  <!-- Closes Row -->
  </div>

<!-- Closes Container --> 
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
